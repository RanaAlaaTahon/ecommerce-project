<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>


<body>
    <header>
        <div class="nav container">
            <a href="index.html" class="logo">MyShop</a>
            <input type="text" placeholder="Search..." class="searchInput" id="searchInput">
            <a href="searchIcon"><i class='bx bx-search' id="search-icon"></i></a>
            <div class="cart-icon">
                <a href="cart.html" class='bx bx-cart' id="cart-icon"></a>
                <span id="cart-number">0</span>
            </div>
            <div class="search">
            </div>
        </div>
    </header>

    <section class="filter-container">
        <div class="category">
            <select name="category" id="selectCategory">
                <option value="0">All Categories</option>
                <option value="1">Women's Clothing</option>
                <option value="2">Men's Clothing</option>
                <option value="3">Jewelery</option>
                <option value="4">Electronics</option>
            </select>
        </div>
        <div class="sort">
            <select name="sorting" id="sorting">
                <option value="default">Sort</option>
                <option value="highToLow">Price: High to Low</option>
                <option value="lowToHigh">Price: Low to High</option>
            </select>
        </div>
        <div class="reset">
            <button id="resetFilter">Reset</button>
        </div>
    </section>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content" id="shop-content">
        </div>
    </section>



    <script src="main.js"></script>

</body>

</html>
